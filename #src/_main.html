<h1>Tarot Three cards</h1>
<section>
	<div class="container">
		<div class="card-progress">
			<div class="card-progress__title">So simple – just pick 3 cards in 3 steps!</div>
			<div class="card-progress__subtitle">Pick Card 0</div>
			<div class="card-progress__bar">
				<div class="card-progress__bar--empty"><object data="img/cardprogress.svg" type="image/svg+xml"></object></div>
				<div class="card-progress__bar--fill"><object data="img/cardprogressfull.svg" type="image/svg+xml"></object></div>
			</div>
		</div>
		<div class="progress hidden">
			<div class="progress__text">
				<p>Please wait, your Tarot reading is being prepared…</p>
			</div>
			<div class="progress__bar">
				<div class="progress__fill" tabindex="5"></div>
			</div>
		</div>
		<div class="table">
			<div class="card">
				<div class="card__size">
					<div class="card__side card__side--front"><img src="" alt=""></div>
					<div class="card__side card__side--back"><img src="img/back.png" alt=""></div>
				</div>
			</div>
			<div class="card">
				<div class="card__size">
					<div class="card__side card__side--front"><img src="" alt=""></div>
					<div class="card__side card__side--back"><img src="img/back.png" alt=""></div>
				</div>
			</div>
			<div class="card">
				<div class="card__size">
					<div class="card__side card__side--front"><img src="" alt=""></div>
					<div class="card__side card__side--back"><img src="img/back.png" alt=""></div>
				</div>
			</div>
		</div>
		<form action="#" id="form" class="form hidden" name="form">
			<div class="form__title">Enter your email<wbr> get the reading</div>
			<input type="text" name="mail" class="form__input form__input--mail mail" placeholder="Enter email">
			<button type="submit" class="form__input form__input--submit">
				Subscribe and<wbr> get my reading
			</button>
			<span>or</span>
			<button class="form__input form__input--socgoogle buttonsoc" id="google">
				<img src="img/google-plus-2.svg" alt="">
				<span>Sign up with Google</span>
			</button>
			<button class="form__input form__input--socfacebook buttonsoc" id="facebook">
				<img src="img/facebook-2.svg" alt="">
				Sign up with Facebook
			</button>
			<div class="form__text">This site is protected by reCAPTCHA and the Google Privacy Policy and Terms of Service apply.</div>
		</form>
		<div class="prediction hidden">
			<div class="prediction__cards">
				<div class="card">
					<div class="card__size">
						<div class="card__side card__side--front"><img src="" alt=""></div>
					</div>
				</div>
				<div class="card">
					<div class="card__size">
						<div class="card__side card__side--front"><img src="" alt=""></div>
					</div>
				</div>
				<div class="card">
					<div class="card__size">
						<div class="card__side card__side--front"><img src="" alt=""></div>
					</div>
				</div>
			</div>
			<div class="prediction__text">
			</div>
		</div>
	</div>
</section>
